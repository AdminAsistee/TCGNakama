<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
    <title>TCG Nakama Marketplace</title>

    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.10/dist/htmx.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Vault Terminal: Base Initialization...");
            if (typeof htmx !== 'undefined') {
                console.log("HTMX Engine: ONLINE");
            } else {
                console.error("HTMX Engine: OFFLINE - Site interactivity will be disabled.");
            }
        });
    </script>

    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFD700",
                        "primary-dark": "#B8960F",
                        "background-dark": "#0B1120",
                        "surface": "#111827",
                        "surface-light": "#1F2937",
                        "vault-card": "#111827",
                        "vault-border": "#1F2937",
                        "neon-red": "#EF4444",
                        "neon-green": "#22C55E",
                        "accent-blue": "#3B82F6"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100dvh;
            scroll-behavior: smooth;
        }
        .holographic-glow {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .vault-card-outline {
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        .obsidian-glass {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }
        .glass-hero {
            background: rgba(11, 17, 32, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gold-glow {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3), 0 0 60px rgba(255, 215, 0, 0.1);
        }
        .hype-bar {
            background: linear-gradient(90deg, #EF4444 0%, #EF4444 var(--hype), transparent var(--hype));
            height: 3px;
        }
        .live-pulse {
            animation: pulse-live 2s infinite;
        }
        @keyframes pulse-live {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        .mini-graph {
            filter: drop-shadow(0 0 4px rgba(34, 197, 94, 0.4));
        }
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .safe-area-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
    <script>
        function updateQty(id, delta) {
            const el = document.getElementById(id);
            if (!el) return;
            let val = parseInt(el.innerText) + delta;
            if (val < 1) val = 1;
            el.innerText = val;
        }

        async function handleCartAction(variantId, action, event, qtySourceId) {
            if (event) event.preventDefault();
            if (event) event.stopPropagation();
            if (!variantId) return;

            const qty = qtySourceId ? (parseInt(document.getElementById(qtySourceId).innerText) || 1) : 1;
            const btn = event.currentTarget;
            const originalContent = btn.innerHTML;

            const cartCount = document.getElementById('cart-count');
            let originalCount = 0;
            if (cartCount) {
                originalCount = parseInt(cartCount.innerText) || 0;
                cartCount.innerText = originalCount + qty;
                cartCount.classList.add('scale-125');
                setTimeout(() => cartCount.classList.remove('scale-125'), 500);
            }

            if (action === 'buy') {
                btn.innerHTML = '<span class="material-symbols-outlined animate-spin text-sm">sync</span>';
            }

            btn.classList.add('opacity-75', 'cursor-not-allowed', 'pointer-events-none');

            try {
                const response = await fetch(`/cart/add?variant_id=${encodeURIComponent(variantId)}&quantity=${qty}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (cartCount) cartCount.innerText = data.total_quantity;

                if (action === 'buy' && data.checkout_url) {
                    window.location.href = data.checkout_url;
                } else if (action === 'add') {
                    btn.innerHTML = '<span class="material-symbols-outlined text-neon-green scale-125">check_circle</span>';
                    setTimeout(() => {
                        btn.innerHTML = originalContent;
                        btn.classList.remove('opacity-75', 'cursor-not-allowed', 'pointer-events-none');
                    }, 2000);
                }
            } catch (err) {
                console.error("Cart error:", err);
                if (cartCount) cartCount.innerText = originalCount;
                btn.innerHTML = '<span class="material-symbols-outlined text-neon-red">error</span>';
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed', 'pointer-events-none');
                }, 2000);
            }
        }
    </script>
</head>

<body class="bg-background-dark text-white min-h-screen relative overflow-x-hidden" id="top">
    {% block content %}{% endblock %}
</body>

</html>
