<div id="collection-filters" class="flex gap-3 mt-4 overflow-x-auto hide-scrollbar px-1" {% if oob %}hx-swap-oob="true"
    {% endif %}>
    {% for collection in collections %}
    {% set is_selected = (svr_active_collection and svr_active_collection|trim|lower == collection.handle|trim|lower) %}
    <div class="collection-filter flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border px-4 cursor-pointer transition-all duration-75 {{ 'bg-primary border-primary shadow-[0_0_20px_rgba(244,37,209,0.5)]' if is_selected else 'bg-white/5 border-white/10 hover:bg-white/10' }}"
        onclick="setActiveCollection('{{ collection.handle }}', this)">
        {% if collection.image %}
        <img src="{{ collection.image }}" class="w-4 h-4 rounded-full {{ 'brightness-125' if is_selected else '' }}"
            alt="">
        {% endif %}
        <p
            class="text-[10px] font-black uppercase whitespace-nowrap {{ 'text-white' if is_selected else 'text-gray-300' }}">
            {{ collection.title }}
        </p>
    </div>
    {% endfor %}
</div>
