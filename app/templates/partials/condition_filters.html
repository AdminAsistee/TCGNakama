<div id="condition-filters" class="flex gap-2" {% if oob %}hx-swap-oob="true" {% endif %}>
    {% set conditions = ['Booster Pack', 'Raw', 'Slab', 'Toploader'] %}
    {% for c in conditions %}
    {% set is_active = (svr_active_condition and svr_active_condition|trim|lower == c|trim|lower) %}
    <div class="condition-filter flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border px-4 cursor-pointer transition-all duration-75 {{ 'bg-primary border-primary shadow-[0_0_20px_rgba(244,37,209,0.5)]' if is_active else 'bg-white/5 border-white/10 hover:bg-white/10' }}"
        data-condition-btn="{{ c }}" onclick="setConditionFilter('{{ c }}', this)">
        <p
            class="text-[10px] font-bold uppercase whitespace-nowrap {{ 'text-white' if is_active else 'text-gray-300' }}">
            {{ c }}
        </p>
    </div>
    {% endfor %}
</div>
