<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TCG Nakama - Merchant Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#257bf4",
                        "background-dark": "#0A0A0A",
                        "surface-dark": "#121212",
                        "neon-blue": "#00f0ff",
                        "danger-red": "#ff2a6d",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-background-dark font-display text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 mb-4">
                <img src="/static/logo.png" alt="TCG Nakama" class="h-12 w-12 rounded-full shadow-lg">
                <div class="text-left">
                    <h1 class="text-xl font-bold tracking-tight">TCG Nakama</h1>
                    <p class="text-[10px] uppercase tracking-widest text-white/40">Merchant Portal</p>
                </div>
            </div>
        </div>

        <!-- Login Card -->
        <div class="glass-panel rounded-2xl p-8">
            <h2 class="text-lg font-bold mb-6 text-center">üîê Merchant Login</h2>

            {% if error %}
            <div
                class="mb-4 p-3 bg-danger-red/20 border border-danger-red/40 rounded-lg text-danger-red text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login" class="space-y-4">
                <div>
                    <label class="block text-[10px] uppercase tracking-wider text-white/50 mb-2">Email</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-white/30 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors"
                        placeholder="admin@example.com">
                </div>
                <div>
                    <label class="block text-[10px] uppercase tracking-wider text-white/50 mb-2">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-white/30 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit"
                    class="w-full py-3 bg-primary hover:bg-primary/90 text-white font-bold uppercase tracking-wider text-sm rounded-lg transition-colors">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-6">
            <a href="/"
                class="text-[10px] uppercase tracking-widest text-white/30 hover:text-white/60 transition-colors">
                ‚Üê Back to Marketplace
            </a>
        </div>
    </div>
</body>

</html>
